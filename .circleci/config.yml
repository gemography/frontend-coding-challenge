version: 2.1

orbs:
  node: circleci/node@5.0.0 

jobs:
 build-test:
   executor:
      name: node/default
      tag: 14.15.1 
   steps:
    - checkout
    - node/install-packages:
        pkg-manager: npm
    - run:
          name: "Run tests"
          command: npm test

workflows:
  version: 2.1
  test_and_release:
   jobs:
    - build-test